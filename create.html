    <div class="task-form">
        <div class="form-column form1">
            <h3>Create Task</h3>
            <form action="submit_task.php" method="post">
                <div class="form-group">
                    <label for="task-name">Task Name:</label>
                    <input type="text" id="task-name" name="task-name" required>
                </div>

                <div class="form-group">
                    <label for="start-date">Start Date:</label>
                    <input type="date" id="start-date" name="start-date" required>
                </div>

                <div class="form-group">
                    <label for="end-date">End Date:</label>
                    <input type="date" id="end-date" name="end-date" required>
                </div>

                <div class="form-group">
                    <label for="employee">Employee:</label>
                    <select id="employee" name="employee" required>
                        <option value="ramya">Ramya</option>
                        <option value="divya">Divya</option>
                        <option value="ahalya">Ahalya</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="employee-id">Employee ID:</label>
                    <input type="text" id="employee-id" name="employee-id" required>
                </div>
            </div>
       

        <div class="form-column form">
            <div class="form-group">
                <label for="priority">Priority:</label>
                <select id="priority" name="priority" required>
                    <option value="high">High</option>
                    <option value="medium">Medium</option>
                    <option value="low">Low</option>
                </select>
            </div>

            <div class="form-group">
                <label for="assigned-by">Assigned By:</label>
                <input type="text" id="assigned-by" name="assigned-by" required>
            </div>

            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description" placeholder="Project Notes" rows="5" cols="40"></textarea>
            </div>

            <div class="form-group">
                <label for="upload-file">Upload File:</label>
                <input type="file" id="upload-file" name="upload-file">
